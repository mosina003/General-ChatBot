<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.freecodecamp.org/news/how-to-add-an-image-url-to-your-div/') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding-top: 50px;
            position: relative;
        }
        body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://imgs.search.brave.com/YWTaqf5yq0M_Jzb68gc6ZCOvLQVxYXuoth93Fapzbd0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9wZWJibGUtc3Rv/bmVzLXRleHR1cmUt/cGViYmxlLXBpbGwt/YmFja2dyb3VuZHNf/NTM4NzYtNTQzNjY4/LmpwZz9zZW10PWFp/c19oeWJyaWQ'); /* Replace with the actual path to your image */
    background-size: cover; /* Ensures the image covers the entire area */
    background-position: center; /* Centers the image */
    opacity: 0.5; /* Adjust the opacity as needed */
    z-index: 0;
}

        h1, p, a {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            color: #000000;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #000000;
        }
        a {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Homepage of Your Chatbot!</h1>
    <p>This is the main page. Click the link below to chat with the bot.</p>
    <a href="/chatbot">Chat with the Bot</a>
</body>
</html>
